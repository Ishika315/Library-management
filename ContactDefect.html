<html>
<head>
<link rel="stylesheet" href="DiscountSignUpForm.css">
</head>
<body>

<div class="main">
	<div class="register">
		<h2>Form while you face defects</h2>
		<form id="register" method="post" action="DiscountSignUpThanks.html">
			<label>First Name</label>
			<br>
			<input type="text" name="fname" id="name" placeholder="Enter your first name">
			<br><br>
			<label>Last Name</label>
			<input type="text" name="lname" id="name" placeholder="Enter your last name">
			<br><br>
			<label>Phone Number</label>
			<br>
			<input type="number" name="number" id="name" placeholder="Enter phone number">
			<br><br>
			<label>Address</label>
			<input type="text" name="address" id="name" placeholder="Enter address">
			<br><br>
            <label>Defect you face in your order</label>
            <input type="text" name="Defect" id="name" placeholder="Enter issue">
			<br><br>
            <label>Type of payment gateway</label>
            <input type="text" name="Defect" id="name" placeholder="Enter payment gateway">
			<br><br>
			<label>Country</label>
			<input type="text" name="country" id="name" placeholder="Enter country where you live">
			<br><br>
			<label>State</label>
			<input type="text" name="state" id="name" placeholder="Enter which state you belong to">
			<br><br>
			<label>Pin Code</label>
			<br>
			<input type="number" name="number" id="name" placeholder="Enter pin code">
			<br><br>
			<label>Email</label>
			<br>
			<input type="email" name="email" id="name" placeholder="abc@example.com">
			<br><br>
			<label>Password:</label>
			<input type="password" placeholder="Enter password" required>
			
			<br><br>
			
			<input type="submit" value="Submit" name="submit" id="submit">
		</form>
	</div>
</div>
</body>
</html>
